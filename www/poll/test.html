<html>
  <head>
    <link rel = "stylesheet" type = "text/css" href = "simple.css"/>
    <!-- <link rel = "stylesheet" type = "text/css" href = "parrot.css"/> -->
    <script type = "text/ecmascript" src = "/gebo/rts.js"></script>
    <script type = "text/ecmascript" src = "/yera/rts.js"></script>
    <script type = "text/ecmascript" src = "polls.yera?action=code&amp;type=ecmascript"></script>
    <script type = "text/ecmascript">with (Actors) with (ActorsTest) with (ActorsMatch) with (ActorsRemote) with (Yera) {

	window.onload = function () {
	    Yera.connect (Test.bindings.main, 'main'); 
	    usereventFire ({title: "TITLE"});
	    usereventFire ({question: "question"});
	    usereventFire ({choice: "Yes"});
	    usereventFire ({choice: "No"});
	    usereventFire ({choice: "I've never heard"});
	    usereventFire ({newResult: {name: "Yes", votes: 13}});
	    usereventFire ({newResult: {name: "No", votes: 1}});
	    usereventFire ({newResult: {name: "I've never heard", votes: 4}});
    }
}
    </script>
  </head>
  <body>
    <center>
      <div id = "main"/>
    </center>
  </body>
</html>
