<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns = "http://www.w3.org/2000/svg" 
     xmlns:xlink = "http://www.w3.org/1999/xlink"
     version = "1.1"
     width = "310"
     height = "210">
  <desc>An svg clock gently offered by yera</desc>
  <script type = "text/ecmascript" xlink:href = "gebo/rts.js"/>
  <script type = "text/ecmascript" xlink:href = "yera/rts.js"/>
  <script type = "text/ecmascript" xlink:href = "clock.yera?action=code&amp;type=ecmascript"></script>
  <script type = "text/ecmascript"><![CDATA[
      window.onload = function () {Yera.connect (SvgClock.bindings.clock, "main")}
  ]]></script>
    <text x = "10" y = "20" id = "main">YeraClock</text>
</svg>
    
